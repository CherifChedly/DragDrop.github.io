<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercice Drag & Drop</title>

  <style>

    #div1,#div2,#div3 {
      width: 350px;
      height: 190px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }

    .tasse {
      background-image: url(./Images/tassecafe.jpg);
      background-size: 275px 183px;
    }

    .backWhite {
      background: white;
    }

    .backBlue {
      background: blue;
    }

    .backRed {
      background: Red;
    }
  </style>

  <script>
    function permetDepose(ev) {
      ev.preventDefault();
    }

    function glisse(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
      document.getElementById("drag1").className = 'backBlue';    
      }

    function finGlisse(event) {
      document.getElementById("drag1").className = 'backRed';
    }


    function depose(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

  </script>

</head>

<body>
  <div id="div1" ondrop="depose(event)" ondragover="permetDepose(event)">
    <img id="drag1" src="./Images/madelaine.png" draggable="true" ondragstart="glisse(event)"
      ondragend="finGlisse(event)" width="275" height="183" >
  </div>
  <br>
  <div id="div2" ondrop="depose(event)" ondragover="permetDepose(event)"></div>
  <div id="div3" ondrop="depose(event)" ondragover="permetDepose(event)" class="tasse"></div>
</body>

</html>
